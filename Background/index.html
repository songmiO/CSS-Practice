<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
  </head>
  <body>
    <article class="card">
      <div class="card-image">
        <button class="wish-button" aria-label="Wish this rooms"></button>
        <!-- <img src="./assets/room-image.png" alt="Room Image" /> -->
      </div>

      <div class="card-content">
        <header>
          <div class="country-category">
            <span>GangNam,Seoul,한국</span>
          </div>
        </header>
      </div>

      <div class="category-rate">
        <strong aria-label="Review: 4. 82">4.82</strong>
        <span aria-label="Total 120 reviews">(120)</span>
      </div>

      <h1 class="card-title">깨끗한 Cozy stay</h1>

      <div class="card-detail">
        <dl class="category-detail">
          <div>
            <dt class="sr-only">Room and beds</dt>
            <dd>
              <span>1-4 guests</span>
              <span>Home</span>
              <span>5 beds</span>
              <span>3 bath</span>
            </dd>
          </div>

          <div>
            <dt class="sr-only">Amenities</dt>
            <dd>
              <span>무선 인터넷</span>
              <span>주방</span>
              <span>업무 전용 공간</span>
              <span>일반 케이블 TV</span>
              <span>세탁기</span>
            </dd>
          </div>
        </dl>
      </div>
      <h1></h1>
    </article>
  </body>
</html>
