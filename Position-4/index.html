<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position-4</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="modal">
      <h1 class="modal-title">Sure you want a accept?</h1>
      <p class="modal-content">
        Egestas arcu egestas parturient dui vitae. Ornare risus id ullamcorper
        in ut. Vestibulum neque ullamcorper non orci vel, consectetur mi,
        pulvinar. Eu lectus quis leo viverra lacus non fames est ut.
      </p>
      <div class="button-box">
        <button type="button" class="no-button">No, cancel</button>
        <button type="button" class="yes-button">Yes, confirm</button>
      </div>
      <button
        type="button"
        class="close-button"
        aria-label="Close Modal Button"
      ></button>
    </div>
  </body>
</html>
