<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position-2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-carousel">
        <img src="./assets/card-img.jpg" alt="Travel Card Image" />
        <button type="button" aria-label="이전" id="prev"></button>
        <button type="button" aria-label="다음" id="next"></button>
      </div>
      <div class="card-content">
        <h1>샌디에고 1박 2일 자유 일정</h1>
        <span>쏭트래블</span>
        <strong>
          <span>1인</span>
          185,000원
        </strong>
        <div class="sub-card">
          <a href="#">
            <span class="category">해외 항공</span>
            <span class="card-discount">카드 결제 혜택</span>
            <span class="add-benefit">즉시 할인</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
